<div class="body">
    <div class="form-container">
        <form (ngSubmit)="addProduct()" [formGroup]="addProductForm">
            <h2>Add Product</h2>
            <div class="form-group">
                <label for="text">Product Name</label>
                <input type="text" placeholder="Product Name" formControlName="name" required>
                <div class="error-msg" *ngIf="addProductForm.get('name')!.touched && addProductForm.get('name')!.invalid">
                    <span *ngIf="addProductForm.get('name')!.errors?.['required']">*Product Name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="text">Product Description</label>
                <input type="text" placeholder="Product Description" formControlName="description" required>
                <div class="error-msg" *ngIf="addProductForm.get('description')!.touched && addProductForm.get('description')!.invalid">
                    <span *ngIf="addProductForm.get('description')!.errors?.['required']">*Product Description is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="text">Product Price</label>
                <input type="text" placeholder="Product Price" formControlName="price" required>
                <div class="error-msg" *ngIf="addProductForm.get('price')!.touched && addProductForm.get('price')!.invalid">
                    <span *ngIf="addProductForm.get('price')!.errors?.['required']">*Product Price is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="text">Product image</label>
                <input type="file" placeholder="Product image" formControlName="productImage" (change)="onFileChange($event)" required>
                <div class="error-msg" *ngIf="addProductForm.get('productImage')!.touched && addProductForm.get('productImage')!.invalid">
                    <span *ngIf="addProductForm.get('productImage')!.errors?.['required']">*Product Image is required</span>
                </div>
            </div>
            <button type="submit" [disabled]="addProductForm.invalid">Add Product</button>
        </form>
    </div>
